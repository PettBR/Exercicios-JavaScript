<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3 - Programa que vê se o ano é bissexto ou não.</title>
</head>
<body>
    <script>
//         3. Chama-se ano bissexto o ano ao qual é acrescentado um dia extra, ficando ele com 366
// dias, um dia a mais do que os anos normais de 365 dias, ocorrendo a cada quatro anos.
// Escreva um programa que verifique se um ano é bissexto. Um ano é bissexto se ele é
// divisível por 4. Entretanto, se o ano é divisível por 100, ele não é bissexto. Mas, se ele for divisível por 400, ele volta a ser bissexto.
//     a. São bissextos os anos: 1600, 1996, 2000, 2004, 2008, 2012, 2016, 2400, 2800, ...
//     b. Não são bissextos: 1500, 1974, 1982, 1983, 1990, 2018, 2022, 2030, 2038, ...
// Obs.: São bissextos todos os anos múltiplos de 400, exceto se for múltiplo de 100, mas não de 400, por exemplo: 1996, 2000, 2004, 2008, 2012, 2016, 2020;

let ano = parseInt(prompt(`Informe um ano e eu lhe direi se ele é bissexto ou não.`));
while(ano <= 0 || isNaN(ano)){
    alert("Por favor informe apenas números inteiros e positivos");
    ano = parseInt(prompt(`Informe um ano e eu lhe direi se ele é bissexto ou não`));
};
if (ano % 4 == 0 && ano % 100 !== 0 || ano % 400 == 0){
    document.write(`<p> O ano ${ano} é um ano bissexto! </p>`);
} else{
    document.write(`<p> O ano ${ano} não é um ano bissexto! </p>`);
}

    </script>
    
</body>
</html>
