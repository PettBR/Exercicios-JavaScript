    <script>
        // 4. Escreva um programa que leia uma letra e mostre se ela é vogal ou consoante
let letra = [];

/* .from pega um valor do array */
    letra = (prompt(`Informe uma letra (apenas a primeira letra será considerada):`));
    if (letra.charAt(0) === 'A' || letra.charAt(0) === 'a' || letra.charAt(0) === 'E' || letra.charAt(0) === 'e' || letra.charAt(0) ==='I' || letra.charAt(0) === 'i' || letra.charAt(0) === 'O' || letra.charAt(0) ==='o' || letra.charAt(0) === 'U' || letra.charAt(0) === 'u' ){
        alert("A letra informada é uma vogal");
    } else{
        alert("A letra informada é uma consoante");
    }
console.log(letra.charAt(0));

    </script>
