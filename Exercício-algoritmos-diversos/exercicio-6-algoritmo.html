<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6 - Programa que imprime uma P.A. de 10 valores.</title>
</head>
<body>

    <script>

//6. Escreva um algoritmo que leia um valor inicial A e uma razão R e imprima uma seqüência em uma P.A. contendo 10 valores.
// An = A1 + (n - 1) * R

let valoresPA = [];

let Teste1 = parseFloat(prompt(`Informe o valor inicial.`));
    while(isNaN(Teste1)){
    alert("Por favor informe apenas números reais");
    Teste1 = parseFloat(prompt(`Informe o valor inicial.`));
    };
valorIni = Teste1;

let Teste2 = parseFloat(prompt(`Informe a razão da P.A.`));
    while(isNaN(Teste2)){
    alert("Por favor informe apenas números reais");
    Teste2 = parseFloat(prompt(`Informe a razão da P.A.`));
    };
razaoPA = Teste2;


for (let i = 1; i <= 10; i++) {
    valoresPA.push(valorIni + (i * razaoPA ));
};

document.write(`A P.A de razão ${razaoPA} e valor inicial ${valorIni} é: </br><hr/>
${valorIni};  ${valoresPA.join('; ')}.`);


    </script>
    
</body>
</html>
