    <title>Exercício 2 - Fatorial de um número</title>
</head>
<body>
    <script>
// 2. Escreva um algoritmo que leia um valor inicial A e imprima o seu fatorial

let num = parseInt(prompt(`Informe um número inteiro e positivo para calcular o fatorial:`));
while(num < 0 || isNaN(num)){
    alert("Por favor informe apenas números inteiros");
    num = parseInt(prompt(`Informe um número inteiro e positivo para calcular o fatorial:`));
};
let fatorial = 1;

// Fatorial = N * (N-1) * (N-2) * ... (1)
for (let i = num; i > 1; i--) {
    fatorial = (fatorial*i);
    }
document.write(`<p> O valor de ${num}! = ${fatorial} </p>`)

    </script>
    
</body>
